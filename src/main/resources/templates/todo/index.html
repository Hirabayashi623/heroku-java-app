<!DOCTYPE html>

<html lang="ja" xmlns:th="http://www.thymeleaf.org" ng-app="myapp">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>ToDo</title>

	<script src="/js/jquery-3.3.1.min.js" th:src="@{/js/jquery-3.3.1.min.js}"></script>
	<script src="/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
	<link href="/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet"></link>
	<script src="/js/angular.min.js" th:src="@{/js/angular.min.js}"></script>
	<script src="/js/angular-resource.js" th:src="@{/js/angular-resource.js}"></script>
	<script src="/js/todo/script.js" th:src="@{/js/todo/script.js}"></script>
</head>
<body>
<div class="container-fluid">
	<h1 class="text-center">ToDoリスト</h1>
	<div ng-controller="myctrl">
		<form class="form-horizontal" ng-submit="add()">
			<div class="form-group">
				<div class="col-sm-8">
					<input type="text" ng-model="title" class="form-control">
				</div>
				<button class="btn btn-info col-sm-2"  >登録</button>
				<button class="btn btn-danger col-sm-2">削除</button>
			</div>
		</form>

		<ul class="list-group" ng-repeat="obj in list">
			<li class="list-group-item" ng-class="{active: obj.status==0}" ng-click="update(obj.id)">{{obj.title}}</li>
		</ul>

		<pre>{{list}}</pre>
	</div>


</div>
</body>
</html>
